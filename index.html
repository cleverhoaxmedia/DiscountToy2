<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #fff;
    }

    h2 {
        margin-bottom: 15px;
        text-align: center;
    }

    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
    }

    /* Mobile-first: one item per row */
    .item-card {
        flex: 1 1 100%;
        border: 1px solid #aaa;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .item-card button {
        padding: 12px 18px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        max-width: 150px;
    }

    /* Tablet: two items per row */
    @media (min-width: 600px) {
        .item-card {
            flex: 1 1 calc(50% - 10px);
        }
    }

    /* Desktop: four items per row */
    @media (min-width: 992px) {
        .item-card {
            flex: 1 1 calc(25% - 10px);
        }
    }

    #summary, #change-calculator {
        margin-top: 30px;
        text-align: center;
    }

    #selectedList {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
    }

    input[type="number"] {
        width: 100%;
        max-width: 150px;
        padding: 8px;
        margin-top: 5px;
        font-size: 16px;
    }

    button.calc-btn, #summary button {
        padding: 8px 12px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
    }

    .center-row {
        text-align: center;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<h2>Store Calculator</h2>

<div class="grid">
    <!-- Row 1 -->
    <div class="item-card">
        <strong>Hats</strong><br>
        <button onclick="addValue('Hats', 20)">$20</button>
    </div>
    <div class="item-card">
        <strong>Tank Tops</strong><br>
        <button onclick="addValue('Tank Tops', 20)">$20</button>
    </div>
    <div class="item-card">
        <strong>Shirts</strong><br>
        <button onclick="addValue('Shirts', 20)">$20</button>
    </div>
    <div class="item-card">
        <strong>Tumblers</strong><br>
        <button onclick="addValue('Tumblers', 20)">$20</button>
    </div>

    <!-- Row 2 -->
    <div class="item-card">
        <strong>Mugs</strong><br>
        <button onclick="addValue('Mugs', 15)">$15</button>
    </div>
    <div class="item-card">
        <strong>Coloring Books</strong><br>
        <button onclick="addValue('Coloring Books', 10)">$10</button>
    </div>
    <div class="item-card">
        <strong>Totes</strong><br>
        <button onclick="addValue('Totes', 10)">$10</button>
    </div>
    <div class="item-card">
        <strong>Aprons</strong><br>
        <button onclick="addValue('Aprons', 10)">$10</button>
    </div>

    <!-- Row 3 -->
    <div class="item-card">
        <strong>Dobbers</strong><br>
        <button onclick="addValue('Dobbers', 5)">$5</button>
    </div>
    <div class="item-card">
        <strong>Coasters</strong><br>
        <button onclick="addValue('Coaster (1)', 5)">$5</button>
        <button onclick="addValue('Coaster (4 pack)', 15)">$15</button>
    </div>
    <div class="item-card">
        <strong>Stickers</strong><br>
        <button onclick="addValue('Stickers', 1)">$1</button>
    </div>
    <div class="item-card">
        <strong>Buttons</strong><br>
        <button onclick="addValue('Buttons', 1)">$1</button>
    </div>
</div>

<!-- Card Fee -->
<div class="center-row">
    <button onclick="addValue('Card Fee', 2)">Card Fee (+$2)</button>
</div>

<!-- Summary -->
<div id="summary">
    <h3>Running Total: $<span id="total">0.00</span></h3>
    <button onclick="clearAll()">Clear All</button>
    <h3>Selected Items:</h3>
    <ul id="selectedList"></ul>
</div>

<!-- Simple Change Calculator -->
<div id="change-calculator">
    <h3>Change Calculator</h3>
    <label for="cash">Cash Received: $</label>
    <input type="number" id="cash" min="0" step="0.01">
    <br>
    <button class="calc-btn" onclick="calculateChange()">Calculate Change</button>
    <p id="change-output"></p>
</div>

<script>
let total = 0;

function addValue(label, amount) {
    total += amount;
    document.getElementById("total").innerText = total.toFixed(2);

    const li = document.createElement("li");
    li.textContent = `${label}: $${amount.toFixed(2)}`;
    document.getElementById("selectedList").appendChild(li);

    // Update change automatically if cash is already entered
    const cashInput = parseFloat(document.getElementById("cash").value);
    if (!isNaN(cashInput)) calculateChange();
}

function clearAll() {
    total = 0;
    document.getElementById("total").innerText = "0.00";
    document.getElementById("selectedList").innerHTML = "";
    document.getElementById("cash").value = '';
    document.getElementById("change-output").innerText = '';
}

function calculateChange() {
    const cash = parseFloat(document.getElementById("cash").value);
    if (isNaN(cash)) {
        document.getElementById("change-output").innerText = '';
        return;
    }

    const change = cash - total;
    if (change < 0) {
        document.getElementById("change-output").innerText = `Not enough cash received. Still owe $${Math.abs(change).toFixed(2)}`;
    } else {
        document.getElementById("change-output").innerText = `Change: $${change.toFixed(2)}`;
    }
}
</script>

</body>
</html>
