<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Calculator</title>

  <style>
    /* Use rems so one change scales the whole UI */
    html { font-size: 18px; }

    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      transition: 0.3s;
      line-height: 1.35;
    }

    body.dark { background: #111; color: #fff; }
    body.dark .item-card { background: #222; border-color: #555; }

    h2 {
      margin: 0 0 15px;
      text-align: center;
      font-size: 1.6rem;
    }

    .toggle-container {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.05rem;
    }

    .toggle-container input {
      transform: scale(1.15);
      margin-right: 8px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: stretch;
    }

    .item-card {
      flex: 1 1 calc(33.333% - 10px);
      border: 1px solid #aaa;
      padding: 18px;
      text-align: center;
      border-radius: 12px;
      background-color: #f9f9f9;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .item-card strong {
      display: inline-block;
      font-size: 1.15rem;
      margin-bottom: 8px;
    }

    /* Finger-friendly buttons */
    .item-card button {
      width: 100%;
      min-height: 52px;          
      padding: 14px 10px;
      font-size: 1.15rem;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 8px;
    }

    .summary-card { text-align: left; }

    .summary-card strong {
      display: inline-block;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .summary-card h3 {
      margin: 10px 0;
      font-size: 1.25rem;
    }

    .summary-card button {
      width: 100%;
      min-height: 56px;
      padding: 14px 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .summary-card ul {
      margin: 10px 0 0;
      padding-left: 20px;
      max-height: 260px;
      overflow: auto;
      font-size: 1.05rem;
    }

    .summary-card li { margin: 6px 0; }

    @media (max-width: 900px) {
      .item-card { flex: 1 1 calc(50% - 10px); }
    }

    @media (max-width: 550px) {
      html { font-size: 20px; }
      body { margin: 12px; }

      .item-card { flex: 1 1 100%; }

      .item-card button {
        min-height: 60px;
        font-size: 1.25rem;
      }

      h2 { font-size: 1.8rem; }
      .summary-card h3 { font-size: 1.35rem; }
    }
  </style>
</head>

<body>
  <h2>Store Calculator</h2>

  <div class="toggle-container">
    <label>
      <input type="checkbox" onchange="toggleDarkMode()" />
      Dark Mode
    </label>
  </div>

  <div class="grid">
    <!-- $25 -->
    <div class="item-card">
      <strong>Shirts</strong><br />
      <button class="price-btn" data-original="25" data-dark="20" onclick="addValue('Shirts', this)">$25</button>
    </div>

    <div class="item-card">
      <strong>Tumblers</strong><br />
      <button class="price-btn" data-original="25" data-dark="20" onclick="addValue('Tumblers', this)">$25</button>
    </div>

    <!-- $20 -->
    <div class="item-card">
      <strong>Coasters</strong><br />
      <button class="price-btn" data-original="20" data-dark="15" onclick="addValue('Coaster (4 pack)', this)">$20</button>
      <button class="price-btn" data-original="5" data-dark="5" onclick="addValue('Coaster (1)', this)">$5</button>
    </div>

    <!-- $15 -->
    <div class="item-card">
      <strong>Mugs</strong><br />
      <button class="price-btn" data-original="15" data-dark="10" onclick="addValue('Mugs', this)">$15</button>
    </div>

    <div class="item-card">
      <strong>Totes</strong><br />
      <button class="price-btn" data-original="10" data-dark="10" onclick="addValue('Totes', this)">$10</button>
    </div>

    <div class="item-card">
      <strong>Aprons</strong><br />
      <button class="price-btn" data-original="15" data-dark="10" onclick="addValue('Aprons', this)">$15</button>
    </div>

    <!-- $5 -->
    <div class="item-card">
      <strong>Daubbers</strong><br />
      <button class="price-btn" data-original="5" data-dark="5" onclick="addValue('Daubbers', this)">$5</button>
    </div>

    <div class="item-card">
      <strong>Beanies</strong><br />
      <button class="price-btn" data-original="5" data-dark="5" onclick="addValue('Beanies', this)">$5</button>
    </div>

    <!-- $1 -->
    <div class="item-card">
      <strong>Stickers</strong><br />
      <button class="price-btn" data-original="1" data-dark="1" onclick="addValue('Stickers', this)">$1</button>
    </div>

    <div class="item-card">
      <strong>Buttons</strong><br />
      <button class="price-btn" data-original="1" data-dark="1" onclick="addValue('Buttons', this)">$1</button>
    </div>

    <!-- Card Fee -->
    <div class="item-card">
      <strong>Card Fee</strong><br />
      <button onclick="addValue('Card Fee', null, 2)">$2</button>
    </div>

    <!-- Summary -->
    <div class="item-card summary-card" id="summary">
      <strong>Running Total</strong>
      <h3>Subtotal: $<span id="subtotal">0.00</span></h3>
      <h3>Tax (8.25%): $<span id="tax">0.00</span></h3>
      <h3>Total: $<span id="total">0.00</span></h3>

      <button onclick="clearAll()">Clear All</button>

      <h3 style="margin-top: 14px;">Selected Items:</h3>
      <ul id="selectedList"></ul>
    </div>
  </div>

  <script>
    let subtotal = 0;
    let darkMode = false;
    const taxRate = 0.0825;

    function updateTotals() {
      const tax = subtotal * taxRate;
      const total = subtotal + tax;
      document.getElementById("subtotal").innerText = subtotal.toFixed(2);
      document.getElementById("tax").innerText = tax.toFixed(2);
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function addValue(label, button, overrideAmount = null) {
      let amount;

      if (overrideAmount !== null) {
        amount = overrideAmount;
      } else {
        amount = darkMode
          ? parseFloat(button.dataset.dark)
          : parseFloat(button.dataset.original);
      }

      subtotal += amount;
      updateTotals();

      const li = document.createElement("li");
      li.textContent = `${label}: $${amount.toFixed(2)}`;
      document.getElementById("selectedList").appendChild(li);
    }

    function clearAll() {
      subtotal = 0;
      updateTotals();
      document.getElementById("selectedList").innerHTML = "";
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark");

      const buttons = document.querySelectorAll(".price-btn");
      buttons.forEach((btn) => {
        const price = darkMode ? btn.dataset.dark : btn.dataset.original;
        btn.innerText = "$" + price;
      });
    }
  </script>
</body>
</html>
