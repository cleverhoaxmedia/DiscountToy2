<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store Calculator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 15px; }
    h2 { margin-bottom: 15px; text-align: center; }

    /* Grid: 4 columns, always 4 per row (3x4 layout) */
    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .item-card {
        flex: 1 1 calc(25% - 10px); /* 4 per row */
        border: 1px solid #aaa;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    /* Big buttons for mobile touch */
    .item-card button {
        padding: 20px 0;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        border-radius: 6px;
    }

    /* Card Fee button */
    #card-fee-btn {
        padding: 20px 0;
        font-size: 18px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 6px;
        cursor: pointer;
    }

    /* Summary section */
    #summary, #change-calculator { margin-top: 20px; }

    /* Change calculator input & button */
    input[type="number"] {
        width: 120px;
        padding: 10px;
        font-size: 16px;
    }

    button.calc-btn {
        padding: 10px 15px;
        font-size: 16px;
        margin-left: 5px;
    }

    /* Slightly bigger cards and buttons on tablets/desktops */
    @media (min-width: 600px) {
        .item-card { padding: 25px; }
        .item-card button { font-size: 20px; padding: 25px 0; }
        #card-fee-btn { font-size: 20px; padding: 25px 0; }
    }
</style>
</head>
<body>

<h2>Store Calculator</h2>

<div class="grid">
    <!-- Row 1 -->
    <div class="item-card"><strong>Hats</strong><br><button onclick="addValue('Hats', 20)">$20</button></div>
    <div class="item-card"><strong>Tank Tops</strong><br><button onclick="addValue('Tank Tops', 20)">$20</button></div>
    <div class="item-card"><strong>Shirts</strong><br><button onclick="addValue('Shirts', 20)">$20</button></div>
    <div class="item-card"><strong>Tumblers</strong><br><button onclick="addValue('Tumblers', 20)">$20</button></div>

    <!-- Row 2 -->
    <div class="item-card"><strong>Mugs</strong><br><button onclick="addValue('Mugs', 15)">$15</button></div>
    <div class="item-card"><strong>Coloring Books</strong><br><button onclick="addValue('Coloring Books', 10)">$10</button></div>
    <div class="item-card"><strong>Totes</strong><br><button onclick="addValue('Totes', 10)">$10</button></div>
    <div class="item-card"><strong>Aprons</strong><br><button onclick="addValue('Aprons', 10)">$10</button></div>

    <!-- Row 3 -->
    <div class="item-card"><strong>Daubbers</strong><br><button onclick="addValue('Dobbers', 5)">$5</button></div>
    <div class="item-card"><strong>Coasters</strong><br>
        <button onclick="addValue('Coaster (1)', 5)">$5</button>
        <button onclick="addValue('Coaster (4 pack)', 15)">$15</button>
    </div>
    <div class="item-card"><strong>Stickers</strong><br><button onclick="addValue('Stickers', 1)">$1</button></div>
    <div class="item-card"><strong>Buttons</strong><br><button onclick="addValue('Buttons', 1)">$1</button></div>
</div>

<!-- Card Fee -->
<div style="text-align:center; margin-bottom: 20px;">
    <button id="card-fee-btn" onclick="addValue('Card Fee', 2)">Card Fee (+$2)</button>
</div>

<!-- Summary -->
<div id="summary">
    <h3>Running Total: $<span id="total">0.00</span></h3>
    <button onclick="clearAll()">Clear All</button>
    <h3>Selected Items:</h3>
    <ul id="selectedList"></ul>
</div>

<!-- Simple Change Calculator -->
<div id="change-calculator">
    <h3>Change Calculator</h3>
    <label for="cash">Cash Received: $</label>
    <input type="number" id="cash" min="0" step="0.01">
    <button class="calc-btn" onclick="calculateChange()">Calculate Change</button>
    <p id="change-output"></p>
</div>

<script>
let total = 0;

function addValue(label, amount) {
    total += amount;
    document.getElementById("total").innerText = total.toFixed(2);

    const li = document.createElement("li");
    li.textContent = `${label}: $${amount.toFixed(2)}`;
    document.getElementById("selectedList").appendChild(li);
}

function clearAll() {
    total = 0;
    document.getElementById("total").innerText = "0.00";
    document.getElementById("selectedList").innerHTML = "";
    document.getElementById("cash").value = '';
    document.getElementById("change-output").innerText = '';
}

function calculateChange() {
    const cash = parseFloat(document.getElementById("cash").value);
    if (isNaN(cash)) {
        alert("Please enter a valid amount of cash received.");
        return;
    }

    const change = cash - total;
    if (change < 0) {
        document.getElementById("change-output").innerText = `Not enough cash received. Still owe $${Math.abs(change).toFixed(2)}`;
    } else {
        document.getElementById("change-output").innerText = `Change: $${change.toFixed(2)}`;
    }
}
</script>

</body>
</html>
