<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Toy Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discount Toy Store</h1>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <h2>Shirts</h2>
                <p>$19.99</p>
            </div>
            <div class="grid-item">
                <h2>Tumblers</h2>
                <p>$14.99</p>
            </div>
            <div class="grid-item">
                <h2>Mugs</h2>
                <p>$9.99</p>
            </div>
            <div class="grid-item">
                <h2>Totes</h2>
                <p>$12.99</p>
            </div>
            <div class="grid-item">
                <h2>Aprons</h2>
                <p>$24.99</p>
            </div>
            <div class="grid-item">
                <h2>Daubbers</h2>
                <p>$5.99</p>
            </div>
            <div class="grid-item">
                <h2>Coasters</h2>
                <p>$7.99</p>
            </div>
            <div class="grid-item">
                <h2>Stickers</h2>
                <p>$2.99</p>
            </div>
            <div class="grid-item">
                <h2>Buttons</h2>
                <p>$3.99</p>
            </div>
            <div class="grid-item">
                <h2>Beanies</h2>
                <p>$15.99</p>
            </div>
            <div class="grid-item">
                <button class="card-fee">Card Fee</button>
            </div>
        </div>
    </main>
    <script>
        // Dark mode functionality
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
        };
    </script>
</body>
</html>
