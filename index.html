<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Toy 2</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Other grid items here -->
        <div class="card">
            <h2>Item 1</h2>
            <p>Price: $10</p>
        </div>
        <div class="card">
            <h2>Item 2</h2>
            <p>Price: $12</p>
        </div>
        <div class="card">
            <h2>Item 3</h2>
            <p>Price: $15</p>
        </div>
        <div class="card">
            <h2>Item 4</h2>
            <p>Price: $20</p>
        </div>
        <div class="card">
            <h2>Item 5</h2>
            <p>Price: $25</p>
        </div>
        <div class="card">
            <h2>Item 6</h2>
            <p>Price: $30</p>
        </div>
        <div class="card">
            <h2>Card Fee</h2>
            <button>Card Fee Button</button>
        </div>
    </div>
</body>
</html>
