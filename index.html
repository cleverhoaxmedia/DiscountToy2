<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discount Calculator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    table { border-collapse: collapse; width: 450px; margin-bottom: 15px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }

    /* Column colors */
    td:nth-child(2), th:nth-child(2) { background-color: #ffd6d6; }  /* Original */
    td:nth-child(3), th:nth-child(3) { background-color: #d6f5f2; }  /* 25% */
    td:nth-child(4), th:nth-child(4) { background-color: #eeeeee; }  /* 50% */

    button { padding: 5px 10px; cursor: pointer; }

    /* Center the card fee button */
    .center-row {
        text-align: ;
        padding-top: 10px;
    }

    #summary { margin-top: 20px; }
</style>
</head>
<body>

<h2>Discount Calculator</h2>

<table>
    <tr>
        <th>Item</th>
        <th>Original Price</th>
        <th>25%</th>
        <th>50%</th>
    </tr>

    <tr>
        <td>Shirts</td>
        <td><button onclick="addValue('Shirts - Original', 15)">15</button></td>
        <td><button onclick="addValue('Shirts - 25%', 11.25)">11.25</button></td>
        <td><button onclick="addValue('Shirts - 50%', 7.50)">7.50</button></td>
    </tr>

    <tr>
        <td>Beanies</td>
        <td><button onclick="addValue('Beanies - Original', 10)">10</button></td>
        <td><button onclick="addValue('Beanies - 25%', 7.50)">7.50</button></td>
        <td><button onclick="addValue('Beanies - 50%', 5.00)">5.00</button></td>
    </tr>

    <tr>
        <td>Tumblers</td>
        <td><button onclick="addValue('Tumblers - Original', 15)">15</button></td>
        <td><button onclick="addValue('Tumblers - 25%', 11.25)">11.25</button></td>
        <td><button onclick="addValue('Tumblers - 50%', 7.50)">7.50</button></td>
    </tr>

    <tr>
        <td>Boxes</td>
        <td><button onclick="addValue('Boxes - Original', 10)">10</button></td>
        <td><button onclick="addValue('Boxes - 25%', 7.50)">7.50</button></td>
        <td><button onclick="addValue('Boxes - 50%', 5.00)">5.00</button></td>
    </tr>
</table>

<!-- Card Fee button centered below the table -->
<div class="center-row">
    <button onclick="addValue('Card Fee', 2)">Card Fee (+$2)</button>
</div>

<div id="summary">
    <h3>Running Total: $<span id="total">0.00</span></h3>
    <button onclick="clearAll()">Clear All</button>

    <h3>Selected Options:</h3>
    <ul id="selectedList"></ul>
</div>

<script>
    let total = 0;

    function addValue(label, amount) {
        total += amount;
        document.getElementById("total").innerText = total.toFixed(2);

        const li = document.createElement("li");
        li.textContent = `${label}: $${amount.toFixed(2)}`;
        document.getElementById("selectedList").appendChild(li);
    }

    function clearAll() {
        total = 0;
        document.getElementById("total").innerText = "0.00";
        document.getElementById("selectedList").innerHTML = "";
    }
</script>

</body>
</html>
