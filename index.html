<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store Calculator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    table { border-collapse: collapse; width: 500px; margin-bottom: 15px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    button { padding: 5px 10px; cursor: pointer; }

    /* Center the card fee button */
    .center-row {
        text-align: center;
        padding-top: 10px;
    }

    #summary { margin-top: 20px; }
</style>
</head>
<body>

<h2>Store Calculator</h2>

<table>
    <tr>
        <th>Item</th>
        <th>Price</th>
    </tr>

    <tr>
        <td>Hats</td>
        <td><button onclick="addValue('Hats', 20)">20</button></td>
    </tr>
    <tr>
        <td>Tank Tops</td>
        <td><button onclick="addValue('Tank Tops', 20)">20</button></td>
    </tr>
    <tr>
        <td>Shirts</td>
        <td><button onclick="addValue('Shirts', 20)">20</button></td>
    </tr>
    <tr>
        <td>Tumblers</td>
        <td><button onclick="addValue('Tumblers', 20)">20</button></td>
    </tr>
    <tr>
        <td>Mugs</td>
        <td><button onclick="addValue('Mugs', 15)">15</button></td>
    </tr>
    <tr>
        <td>Coloring Books</td>
        <td><button onclick="addValue('Coloring Books', 10)">10</button></td>
    </tr>
    <tr>
        <td>Totes</td>
        <td><button onclick="addValue('Totes', 10)">10</button></td>
    </tr>
    <tr>
        <td>Aprons</td>
        <td><button onclick="addValue('Aprons', 10)">10</button></td>
    </tr>
    <tr>
        <td>Dobbers</td>
        <td><button onclick="addValue('Dobbers', 5)">5</button></td>
    </tr>
    <tr>
        <td>Coasters</td>
        <td>
            <button onclick="addValue('Coaster (1)', 5)">5</button>
            <button onclick="addValue('Coaster (4 pack)', 15)">15</button>
        </td>
    </tr>
    <tr>
        <td>Stickers</td>
        <td><button onclick="addValue('Stickers', 1)">1</button></td>
    </tr>
    <tr>
        <td>Buttons</td>
        <td><button onclick="addValue('Buttons', 1)">1</button></td>
    </tr>
</table>

<!-- Card Fee button centered below the table -->
<div class="center-row">
    <button onclick="addValue('Card Fee', 2)">Card Fee (+$2)</button>
</div>

<div id="summary">
    <h3>Running Total: $<span id="total">0.00</span></h3>
    <button onclick="clearAll()">Clear All</button>

    <h3>Selected Items:</h3>
    <ul id="selectedList"></ul>
</div>

<script>
    let total = 0;

    function addValue(label, amount) {
        total += amount;
        document.getElementById("total").innerText = total.toFixed(2);

        const li = document.createElement("li");
        li.textContent = `${label}: $${amount.toFixed(2)}`;
        document.getElementById("selectedList").appendChild(li);
    }

    function clearAll() {
        total = 0;
        document.getElementById("total").innerText = "0.00";
        document.getElementById("selectedList").innerHTML = "";
    }
</script>

</body>
</html>
