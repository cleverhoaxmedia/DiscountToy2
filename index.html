
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store Calculator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 15px; transition: 0.3s; }
    body.dark { background: #111; color: #fff; }
    body.dark .item-card { background: #222; border-color: #555; }

    h2 { margin-bottom: 15px; text-align: center; }

    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .item-card {
        flex: 1 1 calc(25% - 10px);
        border: 1px solid #aaa;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: 0.3s;
    }

    .item-card button {
        padding: 20px 0;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        border-radius: 6px;
        margin-top: 5px;
    }

    #card-fee-btn {
        padding: 20px 0;
        font-size: 18px;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 6px;
        cursor: pointer;
    }

    .toggle-container {
        text-align: center;
        margin-bottom: 15px;
    }
</style>
</head>
<body>

<h2>Store Calculator</h2>

<div class="toggle-container">
    <label>
        <input type="checkbox" onchange="toggleDarkMode()"> Dark Mode
    </label>
</div>

<div class="grid">

    <div class="item-card"><strong>Shirts</strong><br>
        <button class="price-btn" data-original="25" data-dark="20" onclick="addValue('Shirts', this)">$25</button>
    </div>

    <div class="item-card"><strong>Tumblers</strong><br>
        <button class="price-btn" data-original="25" data-dark="20" onclick="addValue('Tumblers', this)">$25</button>
    </div>

    <div class="item-card"><strong>Mugs</strong><br>
        <button class="price-btn" data-original="15" data-dark="10" onclick="addValue('Mugs', this)">$15</button>
    </div>

    <div class="item-card"><strong>Totes</strong><br>
        <button class="price-btn" data-original="15" data-dark="10" onclick="addValue('Totes', this)">$15</button>
    </div>

    <div class="item-card"><strong>Aprons</strong><br>
        <button class="price-btn" data-original="15" data-dark="10" onclick="addValue('Aprons', this)">$15</button>
    </div>

    <div class="item-card"><strong>Daubbers</strong><br>
        <button class="price-btn" data-original="5" data-dark="5" onclick="addValue('Daubbers', this)">$5</button>
    </div>

    <div class="item-card"><strong>Coasters</strong><br>
        <button class="price-btn" data-original="5" data-dark="5" onclick="addValue('Coaster (1)', this)">$5</button>
        <button class="price-btn" data-original="20" data-dark="15" onclick="addValue('Coaster (4 pack)', this)">$20</button>
    </div>

    <div class="item-card"><strong>Stickers</strong><br>
        <button class="price-btn" data-original="1" data-dark="1" onclick="addValue('Stickers', this)">$1</button>
    </div>

    <div class="item-card"><strong>Buttons</strong><br>
        <button class="price-btn" data-original="1" data-dark="1" onclick="addValue('Buttons', this)">$1</button>
    </div>

    <div class="item-card"><strong>Beanies</strong><br>
        <button class="price-btn" data-original="5" data-dark="5" onclick="addValue('Beanies', this)">$5</button>
    </div>

</div>

<div style="text-align:center; margin-bottom: 20px;">
    <button id="card-fee-btn" onclick="addValue('Card Fee', null, 2)">Card Fee (+$2)</button>
</div>

<div id="summary">
    <h3>Subtotal: $<span id="subtotal">0.00</span></h3>
    <h3>Tax (8.25%): $<span id="tax">0.00</span></h3>
    <h3>Total: $<span id="total">0.00</span></h3>
    <button onclick="clearAll()">Clear All</button>
    <h3>Selected Items:</h3>
    <ul id="selectedList"></ul>
</div>

<script>
let subtotal = 0;
let darkMode = false;
const taxRate = 0.0825;

function updateTotals() {
    const tax = subtotal * taxRate;
    const total = subtotal + tax;
    document.getElementById("subtotal").innerText = subtotal.toFixed(2);
    document.getElementById("tax").innerText = tax.toFixed(2);
    document.getElementById("total").innerText = total.toFixed(2);
}

function addValue(label, button, overrideAmount = null) {
    let amount;

    if (overrideAmount !== null) {
        amount = overrideAmount;
    } else {
        amount = darkMode
            ? parseFloat(button.dataset.dark)
            : parseFloat(button.dataset.original);
    }

    subtotal += amount;
    updateTotals();

    const li = document.createElement("li");
    li.textContent = `${label}: $${amount.toFixed(2)}`;
    document.getElementById("selectedList").appendChild(li);
}

function clearAll() {
    subtotal = 0;
    updateTotals();
    document.getElementById("selectedList").innerHTML = "";
}

function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.classList.toggle("dark");

    const buttons = document.querySelectorAll(".price-btn");

    buttons.forEach(btn => {
        const price = darkMode
            ? btn.dataset.dark
            : btn.dataset.original;
        btn.innerText = "$" + price;
    });
}
</script>

</body>
</html>
